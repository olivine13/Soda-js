<div style="position:relative;">
	<div class="toolbar">
		<span class="label label-info">用户名:{{username}}</span>
		<br>
		<br>
		<div class="input-group">
			<input name="roadname" required [(ngModel)]="roadname" class="form-control" type="text" placeholder="请输入路段名称">
			<span class="input-group-btn">
				<button (click)="onShowRoad()" class="btn btn-default" type="button">搜索</button>
			</span>
		</div>
		<span class="label label-primary">排序方式</span>
		<div class="btn-group">
			<button (click)="onSortRoad(0)" type="button" class="btn btn-default">路段ID</button>
			<button (click)="onSortRoad(1)" type="button" class="btn btn-default">安全指数</button>
		</div>
		<br/>
		<br/>
		<p style="float:right;">找到记录:{{driver.roadList.length}}</p>
		<div>
			<table class="table table-hover">
				<caption>路段安全指数</caption>
				<thead>
					<tr>
						<th>路段ID</th>
						<th>路段名称</th>
						<th>安全指数</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let road of driver.roadList">
						<td>{{road.id}}</td>
						<td>{{road.name}}</td>
						<td>{{road.rate}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="map"></div>
	<div class="rate">
		<p style="-webkit-text-fill-color: #000">司机安全指数</p>
		<p style="background-color:#aa0008">非常低(0-25)</p>
		<p style="background-color:#ec1524">低(25-50)</p>
		<p style="background-color:#fd901d">高(50-75)</p>
		<p style="background-color:#24ba0c">非常高(75-100)</p>
	</div>
</div>
