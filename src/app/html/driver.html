<div style="position:relative;">
	<div class="toolbar">
		<p style="background-color:#aaa;">用户名:{{username}}</p>
		<div class="inputBar">
			路段
			<input id="roadId" type="text" />
			<button>搜索</button>
		</div>
		<div class="filterBar">
			排序方式
			<button>路段名称</button>
			<button>安全指数</button>
		</div>
		<p style="float:right;">找到记录:{{driver.roadList.length}}</p>
		<div class="roadlist">
			<table>
				<tr class="table_colume">
					<td>路段ID</td>
					<td>路段名称</td>
					<td>安全指数</td>
				</tr>
				<tr *ngFor="let road of driver.roadList" class="table_item">
					<td>{{road.id}}</td>
					<td>{{road.name}}</td>
					<td>{{road.rate}}</td>
				</tr>
			</table>
		</div>
	</div>
	<div id="map"></div>
	<div class="rate">
		<p style="-webkit-text-fill-color: #000">司机安全指数</p>
		<p style="background-color:#aa0008">非常低(0-25)</p>
		<p style="background-color:#ec1524">低(25-50)</p>
		<p style="background-color:#fd901d">高(50-75)</p>
		<p style="background-color:#24ba0c">非常高(75-100)</p>
	</div>
</div>
